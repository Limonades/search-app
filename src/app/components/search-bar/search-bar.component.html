<label class="label">
  <span class="label-txt">Enter image name</span>
  <input (input)="handleInput($event)" class="input" type="text">
</label>
<label class="label">
  <span class="label-txt">Select options</span>
  <select (change)="onFilterChange($event)" class="select input">
    <option
      *ngFor="let option of searchOptions"
      value="{{option.value}}"
      [selected]=option.isDefault
    >
      {{option.value}}
    </option>
  </select>
</label>
