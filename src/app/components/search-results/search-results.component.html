<div class="_wrap">
  <figure *ngFor="let result of searchResult?.hits" class="_item">
    <img src="{{result.webformatURL}}" alt="{{result.tags}}">
  </figure>

  <div
    class="_search-placeholder"
    *ngIf="searchResult?.total === 0"
  >
    There are no images that suits your criteria
  </div>
</div>
